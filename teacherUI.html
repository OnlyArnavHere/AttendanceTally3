<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8 relative">

  <button id="logoutButton" class="absolute top-4 right-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">
      Logout
  </button>

  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
      <h1 class="text-2xl font-bold mb-4">Teacher Dashboard</h1>
      <p class="mb-4 text-gray-600">Use the button below to seed sample student data for testing.</p>
      <button id="seedButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mb-4">Seed Sample Data</button>
      
      <!-- Placeholder for attendance actions -->
      <div id="attendanceActions" class="mt-6">
          <p class="text-gray-600">Attendance scan and reports will appear here.</p>
      </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA4rGlHhneYX2ILxoFBUed7zmV-uv48uyM",
        authDomain: "attendance-system-36917.firebaseapp.com",
        projectId: "attendance-system-36917",
        storageBucket: "attendance-system-36917.appspot.com",
        messagingSenderId: "129607548150",
        appId: "1:129607548150:web:182e21e03e793dc08840d7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Ensure auth
    onAuthStateChanged(auth, user => {
        if (!user) signInAnonymously(auth);
    });

    // Logout
    document.getElementById('logoutButton').addEventListener('click', async () => {
        await auth.signOut();
        window.location.href = 'index.html';
    });

    // Seed sample roster data
    document.getElementById('seedButton').addEventListener('click', async () => {
        const sampleData = {
            "IT-A": [ { rollNo: "A01", name: "Rahul Sharma" }, { rollNo: "A02", name: "Priya Patel" } ],
            "IT-B": [ { rollNo: "B01", name: "Anjali Mehta" }, { rollNo: "B02", name: "Deepak Gupta" } ],
            "CS-A": [ { rollNo: "C01", name: "Sanjay Kumar" } ],
            "CS-B": [ { rollNo: "D01", name: "Neha Agarwal" } ]
        };
        for (const div in sampleData) {
            await setDoc(doc(db, "rosters", div), { students: sampleData[div] });
        }
        alert('Database seeded!');
    });
  </script>
</body>
</html>
